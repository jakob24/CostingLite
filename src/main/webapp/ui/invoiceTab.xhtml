<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">				        
				        
        <p:tab id="InvoiceTab" title="Invoice">
            <p:panel header="New Invoice">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="labelY, valueY">				                	
                	<h:outputText value="Supplier *" />				                	
			        <p:selectOneMenu id="console" value="#{InvoiceWizard.invoiceVO.supplierVO}" converter="#{SupplierConverter}" style="width:150px;">
			        	<f:selectItem itemLabel="Choose one .." itemValue="#{null}" />
			            <f:selectItems value="#{ReferenceDataController.supplierVOList}" var="supplier" itemLabel="#{supplier.name}" itemValue="#{supplier}"/>
			        </p:selectOneMenu>						        				                	
                
                    <h:outputText value="Invoice Number *" />
                    <p:inputText id="invNumber" value="#{InvoiceWizard.invoiceVO.invoiceNumber}" required="true" label="Invoice Number" converter="#{toUpperCaseConverter}">
                    	<f:ajax event="blur" render="@this" />
                    </p:inputText>
 
                    <h:outputText value="Invoice Date *" />
                    <p:calendar id="invDate" value="#{InvoiceWizard.invoiceVO.invoiceDate}" required="true" label="InvoiceDate" pattern="dd/MM/yyyy"> 
                    </p:calendar>
                    
                    <h:outputText value="Invoice Amount (USD)" />				                    
                    <p:inputNumber id="invamtusd" value="#{InvoiceWizard.invoiceVO.invAmountUsd}" decimalPlaces="2" maxlength="5" />	                    
 					
 					<!-- 
                    <h:outputText value="Invoice Amount *" />				                    
                    <p:inputNumber id ="invAmount" value="#{InvoiceWizard.invoiceVO.invAmount}" decimalPlaces="2" maxlength="5" required="true" />
                    
                    <h:outputText value="Paid In Full Date " />
                    <p:calendar id="datePaid" value="#{InvoiceWizard.invoiceVO.datePaid}" label="InvoiceDate" pattern="dd/MM/yyyy" readonly="true"/>	
                     -->			                    
                </h:panelGrid>
            </p:panel>
        </p:tab>
				        
</ui:composition>
