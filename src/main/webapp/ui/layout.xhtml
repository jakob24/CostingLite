	<h:head>
		<title><ui:insert name="adminTitle"/> - Costing Lite</title>

		<link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.css" />
		<link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap-theme.css" />

		<h:outputStylesheet library="primefaces-#{ThemeSwitcherView.theme}" name="theme.css" rendered="#{not empty LoginBean.loggedInUser.fullName}"  />
		 -->
